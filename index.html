<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/39a3145ff1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <div>
        <header>

        </header>
        <main class="container">
            <section>
                <div class="jumbotron">
                    <h1 class="display-3">
                        <span><i class="fas fa-newspaper"></i></span> New York Times
                    </h1>
                </div>
                <div class="card">
                    <div class="card-header">
                        <span><i class="fas fa-pager"></i></span> Search Parameters
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="searchTerm">Search Term</label>
                                <input type="text" class="form-control" id="searchTerm">
                            </div>
                            <div class="form-group">
                                <label for="recordCount">Number of Records to Retrieve</label>
                                <input type="number" class="form-control" id="recordCount" min="1" max="10" value="1">
                            </div>
                            <div class="form-group">
                                <label for="startYear">Start Year</label>
                                <input type="text" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year</label>
                                <input type="text" class="form-control" id="endYear">
                            </div>
                            <button type="button" class="btn btn-primary"><span><i class="fas fa-search"></i></span> Submit</button>
                            <button type="button" class="btn btn-danger"><span><i class="fas fa-trash-alt"></i></span> Clear Results</button>
                        </form>
                    </div>
                </div>
            </section>
            <section>
                <div class="card">
                    <div class="card-header">
                        <span><i class="fas fa-table"></i></span> Top Articles
                    </div>
                    <div class="card-body" id="topArticles">

                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="./Assets/js/javascript.js"></script>
</body>

</html>
